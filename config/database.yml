default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

production:
  <<: *default
  database: postgres
  username: postgres
  password: 1234
  host: <%= ENV['DEVELOPMENT_DB_HOST'] %>
  port: <%= ENV['DEVELOPMENT_DB_PORT'] %>

development:
  <<: *default
  database: postgres
  username: postgres
  password: 1234
  host: <%= ENV['PRODUCTION_DB_HOST'] %>
  port: <%= ENV['PRODUCTION_DB_PORT'] %>

test:
  <<: *default
  database: postgres
  username: postgres
  password: 1234
  host: <%= ENV['DEVELOPMENT_DB_HOST'] %>
  port: <%= ENV['DEVELOPMENT_DB_PORT'] %>
